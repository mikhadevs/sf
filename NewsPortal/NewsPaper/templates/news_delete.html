{% extends 'default.html' %}

{% block content %}
    <h1>Удаление новостей</h1>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        <p>Delete "{{ object.header }}"?</p>
        <input type="submit" value="Delete" />

    </form>
    <style>
   button {
    background: #F7941E; 
    color: #fff; 
    border: none; 
    padding: 0.2rem 1.2rem; 
    margin-bottom: 1rem; 
    margin-top:10px;
   }
   </style>
<button type="button" class="orange" name="No"
        onclick="document.location.href='{% url 'post_list' %}'">No</button>

{% endblock content %}
